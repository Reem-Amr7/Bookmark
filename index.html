<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="interface py-5 position-relative">

<div class="container d-flex flex-column align-items-center justify-content-center">
<h1 class="py-2 position-relative">
    Bookmarker
</h1>
<div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">

<h2>
    <i class="fa-solid fa-bookmark "></i>

    Bookmark your favorite sites 
    <i class="fa-solid fa-bookmark"></i>
    
</h2>

<div class="site-name w-100 d-flex flex-column justify-content-center">

    <label for="bookmarkName" class="pb-2 fw-bold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name
    </label>

    <input type="text" placeholder="Bookmark Name" class="form-control fw-semibold" id="bookmarkName">
</div>
<div class="site-url w-100 d-flex flex-column justify-content-center">
<label for="bookmarkURL" class="pb-2 fw-bold">
    <i class="fa-solid fa-link pe-2"></i>
    Site URL
</label>
<input type="url" placeholder="Website URL" class="form-control fw-semibold" id="bookmarkURL">

</div>

<button onclick="addSite();" class="btn btn-submit px-5" id="submitBtn"> Submit</button>


</div>


<table class="table mt-4 text-center bg-light">
    <thead>
        <tr>
            <th class="text-capitalize"> index</th>
            <th class="text-capitalize"> Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
        </tr>
    </thead>
    <tbody id="tableContent"></tbody>
</table>

</div>

<div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center style="display: none;">
<div class="box-conent bg-white p-4 rounded-2 shadow-lg">

<header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
<div class="circles d-flex">
<span class="rounded-circle me-2"></span>
<span class="rounded-circle me-2"></span>
<span class="rounded-circle me-2"></span>
</div>

<button class="btn border-0" id="closeBtn">
    <i class="fa-solid fa-xmark close fs-3" ></i>
</button>
</header>

<p class="m-0 pb-2">
    Site Name or Url is not valid, Please follow the rules below :
</p>
<ol class="rules list-unstyled m-0">
    <li>
        <li class="fa-regular fa-circle-right p-2"></li>
        Site name must contain at least 3 characters
    </li>
    <li>
        <li class="fa-regular fa-circle-right p-2"></li>
        Site URL must be a valid one
            
    </li>
</ol>
</div>
</div>






    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
